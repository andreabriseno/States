<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>States in the United States</title>
</head>
<body>
    <div class="d-flex justify-content-around">
        <form action= "/create/state" method="post" class="col-4 bg-dark p-4 my-5 text-light">
            <h2 class="text-center text-primary"> Add State </h2>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" name="name" class="form-control">
            </div>
            <input type="submit" value="Add State" class="btn btn-primary btn-outline-dark">
        </form>
        <div class="col-4 bg-dark text-light text-center my-5 p-4">
            <h2> All The States</h2>
            {% for d in all_dojos %}
            <p>
                <a href="/state/{{d.id}}" class="text-warning"> {{d.name}}</a>
            </p>
            {% endfor %}
        </div>
    </div>
    <a href="/cities" class="text-center mx-auto"> Add City </a>
    
</body>
</html>
